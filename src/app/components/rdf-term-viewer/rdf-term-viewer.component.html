<a *ngIf="term.termType == 'NamedNode'; else elseContentNotIri" [href]="rdfUtils.extendPrefixOfNamedNode(term, prefixes).value" target="_blank">
    <span class="value-box">{{label || term.value}}</span>
</a>
<ng-template #elseContentNotIri>
    <span class="value-box">{{term.value}}</span>
</ng-template>
